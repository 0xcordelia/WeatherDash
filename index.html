<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WeatherDash</h1>
            <p>Your personal weather dashboard</p>
        </header>
        
        <main>
            <div class="search-section">
                <input type="text" id="cityInput" placeholder="Enter city name..." />
                <button id="searchBtn">Search</button>
            </div>
            
            <div class="controls">
                <button class="unit-toggle" id="unitToggle">°F</button>
            </div>
            
            <div class="current-weather">
                <div class="weather-header">
                    <h2>Current Weather</h2>
                    <div class="date-time" id="dateTime">Loading...</div>
                </div>
                <div class="weather-info">
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                    </div>
                    <div class="weather-main">
                        <div class="weather-icon" id="weatherIcon">🌤️</div>
                        <div class="temperature">--°C</div>
                    </div>
                    <div class="description">Loading...</div>
                    <div class="location">--</div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">Feels like</span>
                        <span class="detail-value" id="feelsLike">--°C</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Wind</span>
                        <span class="detail-value" id="windSpeed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pressure</span>
                        <span class="detail-value" id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
